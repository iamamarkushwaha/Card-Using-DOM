<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Using Dom</title>
</head>
<body>

  <div id="card-container"></div>

  <script>
    
    fetch('https://jsonplaceholder.typicode.com/users/1')
      .then(response => response.json()).then(user => {
        const container = document.getElementById('card-container');

        // Create card
        const card = document.createElement('div')
        card.style.borderRadius = '10px'
        card.style.boxShadow = '0 4px 12px rgba(0,0,0,0.3)'
        card.style.padding = '50px'
        card.style.margin = '200px auto'
        card.style.width = '270px'
        card.style.height = '270px'
        card.style.textAlign = 'center'
        card.style.wordSpacing = '2px'
        card.style.lineHeight = '1.5'
        card.style.fontFamily = 'Raleway'
        card.style.background = 'linear-gradient(to bottom,   #f9a8d4 25%, #c4b5fd 50%)'
        card.style.color = '#5c4033'

        
        const fields = [
          { label: 'User ID', value: user.id, tag: 'p', bold: true},
          { label: 'Username', value: user.username, tag: 'p'},
          { label: 'Name', value: user.name, tag: 'h2' },
          { label: 'Email', value: user.email, tag: 'p', marginTop: '100px'},
          { label: 'Phone', value: user.phone, tag: 'p'},
          { label: 'Website', value: user.website, tag: 'p'}
        ];

        // Loop to create and add each element
        fields.forEach(field => {
          const el = document.createElement(field.tag);
          el.textContent = `${field.label}: ${field.value}`;
          el.style.margin = '5px 0';
          if (field.bold) {
            el.style.fontWeight = 'bold';
          }
          if (field.marginTop) {
            el.style.marginTop = field.marginTop;
          }

          card.appendChild(el);
        });

        // Append the card to the page
        container.appendChild(card);
         document.body.style.backgroundColor = '#fff1f5';
      })
      .catch(error => {
        console.error('Error fetching user:', error)
      });
  </script>

</body>
</html>
